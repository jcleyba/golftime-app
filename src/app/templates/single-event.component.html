<toast></toast>
<spinner *ngIf="showSpinner"></spinner>
<header-app [user]="user"></header-app>
<div class="container">
    {{event.name}}<br>
    {{event.date | date:'dd/MM/yyyy'}} <br>
    <select name="" id="" [(ngModel)]="selectedUser" *ngIf="showUsersSelect">
        <option [ngValue]="usersList[u]" *ngFor="let u of usersIds">
            {{usersList[u].name}}
        </option>
    </select>
    <table border="1">
        <thead>
        <th>Horario</th>
        <th *ngFor="let index of heading;">
            Jugador {{index}}
        </th>
        </thead>
        <tbody>
        <tr *ngFor="let event of rows; let i = index">
            <td>{{event.time | date:'HH:mm'}}</td>
            <td
                    [ngClass]="{'has-content':content.id != null}"
                    *ngFor="let content of event.content; let j = index"
                    (click)="addBooking(event.content[j])">
                {{content.user.name}} <span
                    *ngIf="(user.id === event.content[j].user.id) || user.role === 1 && content.id != null"
                    (click)="removeBooking(content.id)">X</span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
